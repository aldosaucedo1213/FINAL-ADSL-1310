{% extends "base.html"%}

{% block cuerpo %}
<div class="row"><!--la fila-->
<div class="col-sm-12 col-md-4 col-lg-4  col-xl-4"><!--columna izquierda-->
    <h1>Mama</h1>
    <div class="card"><!--Tarjeta-->
      <div class="card-body">
        <form action="/registrarproducto/" method="POST"> {% csrf_token %}<!--formulario-->
          <div class="form-group">
            <input type="text" id="txtcodigo" name="txtcodigo" class="form-control" placeholder="Codigo producto" minLenght="6" maxLenght="6" required>
          </div>
          <div class="form-group py-3">
            <input type="text" id="txtnombre" name="txtnombre" class="form-control" placeholder="Nombre producto" maxLenght="100" required>
          </div>
          <div class="form-group py-2">
            <input type="text" id="numcreditos" name="numcreditos" class="form-control" placeholder="Nombre producto" value="1" maxLenght="100" min="1" max="2" required>
          </div>
          <div class="form-group py-2">
          <button type="submit" class="btn btn-primary">Guardar</button>
          </div>

        </form>
      </div>
    </div>

</div>
<div class="col-sm-12 col-md-4 col-lg-8 col-xl-4"><!--columna derecha-->
    <h1>Listado de productos</h1>
    <div class="table-responsive"> <!--tabla responsiva-->
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Codigo</th>
                <th scope="col">Nombre</th>
                <th scope="col">Creditos</th>
                <th colspan="2">Creditos</th>
              </tr>
            </thead>
            <tbody>
            {% for m in misproductos  %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{m.codigo}}</td>
                <td>{{m.nombre}}</td>
                <td>{{m.creditos}}</td>
                <td><a href="seleccionarproducto/{{m.codigo}}" class="btn btn-info">Editar</td> <!--falta link-->
                  <td><a href="borrarproducto/{{m.codigo}}" class="btn btn-danger">Borrar</td> <!--falta link-->
                
            </tr>
            {% endfor %}
            </tbody>
          </table>
</div>
{% endblock %}
